<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="detail">
        <div class="header">
          <h4>Welcome to our community!</h4>
        </div>

        <div class="container">
          <img src="login.svg" alt="login" />
        </div>
      </div>

      <div class="credentials">
        <form>
          <h3>Create Account</h3>
          <p>Sign up to your account below</p>
          <div class="name">
            <label for="firstName"> First Name:</label>
            <br />
            <input type="text" id="name" placeholder="Name" id="input" />
            <br /><br />
            &nbsp;&nbsp;
            <label for="firstName"> Last Name:</label>
            <br />
            <input
              type="text"
              id="name"
              placeholder="Name"
              required
              id="input"
            />
            <br /><br />
          </div>
          <br /><br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            class="input"
          />
          <br /><br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            class="input"
          />
          <br /><br />
          <label for="password"> Confirm Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            class="input"
          />
          <br /><br />
          <button>Create Account</button>
          <p>Already have an account ?<a href=""> Sign In</a></p>
          <p>_____________ or _____________</p>

          <div class="icon">
            <img src="google.svg" class="img" />
            <img src="facebook.svg" class="img" />
            <img src="mac.svg" class="img" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
